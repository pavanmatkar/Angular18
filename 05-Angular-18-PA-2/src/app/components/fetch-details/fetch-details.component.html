<h2>Fetch Details</h2>
<div *ngIf="productData; else loading">
    <p><strong>ID:</strong>{{productData.id}}</p>
    <p><strong>Name:</strong>{{productData.name}}</p>
    <p><strong>Price:</strong>{{productData.price}}</p>
</div>
<ng-template #loading>
        <p>Loading product details...</p>
</ng-template>
