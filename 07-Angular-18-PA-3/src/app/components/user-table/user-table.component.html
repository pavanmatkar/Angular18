<div class="user-table-container">
  <h2>👥 User List</h2>

  <!-- Filter -->
  <input
    type="text"
    [(ngModel)]="searchText"
    (input)="applyFilters()"
    placeholder="🔍 Search by name, email, or role"
  />

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th (click)="sort('id')">ID <span [class.active]="sortColumn === 'id'">{{ sortDirection }}</span></th>
        <th (click)="sort('name')">Name <span [class.active]="sortColumn === 'name'">{{ sortDirection }}</span></th>
        <th (click)="sort('email')">Email <span [class.active]="sortColumn === 'email'">{{ sortDirection }}</span></th>
        <th (click)="sort('role')">Role <span [class.active]="sortColumn === 'role'">{{ sortDirection }}</span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of paginatedUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="pagination">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">⬅ Prev</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next ➡</button>
  </div>
</div>
