
<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of authorsList; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.firstName}}</td>
                                    <td>{{item.lastName}}</td>
                                    <td> 
                                        <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
                                

                                        <!-- <button class="btn btn-danger" (click)="onDelete(item.departmentId)">Delete</button> -->
                                    </td>
                                </tr>
                                 }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">First Name</label>
                        <input type="text" [(ngModel)]="authorsObj.firstName" class="form-control"
                            placeholder="Enter First Name">
                    </div>
                    <div class="col-12">
                        <label for="">Last Name</label>
                        <input type="text" [(ngModel)]="authorsObj.lastName" class="form-control"
                            placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center"> 
                            {{authorsObj | json}}
                            @if(authorsObj.id == 0){
                                <button class="btn btn-success" (click)="onSave()">Save </button>
                            }@else{
                                <button class="btn btn-warning" (click)="onUpdate()">Update </button>
                            }
                        
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
