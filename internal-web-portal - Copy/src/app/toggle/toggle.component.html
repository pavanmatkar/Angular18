<h3>Question 7. Toggle Visibility of section using button</h3>
    <div class="col-3">
        <div *ngIf="isDivVisible" class="bg-success p-3 m-2 text-center">
            <h4>Terms & Conditions</h4>
        </div>

    <div class="col-3 text-center m-2">

    </div>
