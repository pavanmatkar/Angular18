<h2>ðŸ›’ Product List</h2>
<div *ngFor="let p of products" style="margin-bottom:12px;">
  <strong>{{ p.name }}</strong> - ${{ p.price }}
  <button (click)="addToCart(p)">Add to Cart</button>
</div>

<hr>

<h2>ðŸ›’ Shopping Cart</h2>
<div *ngIf="cart.items().length; else emptyCart">
  <div *ngFor="let item of cart.items()">
    <strong>{{ item.name }}</strong> - ${{ item.price }} x 
    <input type="number" [value]="item.quantity" min="1" 
           (change)="updateQty(item.id, $any($event.target).valueAsNumber)">
    = ${{ item.price * item.quantity }}
    <button (click)="removeFromCart(item.id)">Remove</button>
  </div>

  <hr>
  <p>Total Quantity: {{ cart.totalQuantity() }}</p>
  <p>Total Price: ${{ cart.totalPrice() }}</p>
  <button (click)="cart.clearCart()">Clear Cart</button>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
