<div class="row">
  <div class="col-3">
    <!-- One way data binding
         from .ts to .html  -->
    One way - from .ts to .html
  </div>
  <div class="col-3"></div>
  <div class="col-3"></div>
</div>
<div class="row">
  <div class="col-3">
    <div class="row">
      <div class="col-3 bg-success">
        <!-- one way data binding using interpolation-->
        1.Interpolation
        <h4>{{ courseName }}</h4>
        <div>{{ inputType }}</div>
        <input type="text" value="{{ courseName }}" placeholder="Enter text" />
        <input type="{{ inputType }}" />
      </div>
      
    </div>
  </div>
  <div class="col-3">
        <div class="col-3">
        2.Property Binding
        <div [class]="myClassName">Danger</div>
        <input type="text" [value]="courseName">
        <input [type]="inputType">
      </div>
    </div>
    <div class="col-3">
        3.Event Binding
      <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Show Welcome</button>
      <span (click)="showAlert('This is from span')">Click me</span>
      <button class="btn btn-success" (click)="changeCourseName()">Change Course</button>
  </div>
    <div class="col-3">
        <!-- This [()] is called banana bracket -->
        <!-- ngModel works only on input elements e.g. textbox, checkbox, etc.-->
         4.Two way Binding using ngModel
        <input type="text" [(ngModel)]="courseName"> .{{courseName}}
        <input type="checkbox" [(ngModel)]="isIndian">
  </div>
    <div class="col-3">
        <select [(ngModel)]="stateName">
            <option value="">Select</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Goa">Goa</option>
            <option value="Punjab">Punjab</option>
        </select>
  </div>
    <div class="col-3">
        <!-- we have to call the signal just like method -->
       <h2>{{firstName()}}</h2> 
  </div>
</div>
